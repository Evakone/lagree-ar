<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCS+E AR Experience - MindAR</title>

  <!-- Brand font - Zen Kaku Gothic New -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- A-Frame 1.2.0 CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- TensorFlow.js 3.21.0 + WASM backend (compatible with MindAR 1.2.x) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@3.21.0/dist/tf-backend-wasm.min.js"></script>
  
  <script>
    // Initialize TensorFlow.js with WASM backend
    async function initTensorFlow() {
      try {
        console.log('Initializing TensorFlow.js...');
        
        // Set WASM paths to our local js directory
        tf.wasm.setWasmPaths('/js/');
        console.log('WASM paths set to /js/');
        
        // Set backend to WASM
        await tf.setBackend('wasm');
        await tf.ready();
        
        console.log('TensorFlow.js backend:', tf.getBackend());
        console.log('TensorFlow.js ready!');
        
        // Signal that TF is ready
        window.tfReady = Promise.resolve();
        window.dispatchEvent(new Event('tfready'));
        
      } catch (error) {
        console.error('Failed to initialize TensorFlow.js:', error);
        // Fallback to WebGL if WASM fails
        try {
          console.log('Falling back to WebGL backend...');
          await tf.setBackend('webgl');
          await tf.ready();
          console.log('TensorFlow.js backend (fallback):', tf.getBackend());
          window.tfReady = Promise.resolve();
          window.dispatchEvent(new Event('tfready'));
        } catch (fallbackError) {
          console.error('Failed to initialize TensorFlow.js with fallback:', fallbackError);
        }
      }
    }
    
    // Initialize TF.js when the page loads
    window.addEventListener('load', initTensorFlow);
  </script>
  
  <!-- MindAR scripts - load after TF.js is ready -->
  <script src="/js/mindar-image-aframe.prod.js" defer></script>
  
  <style>
    :root {
      --color-black: #000;
      --color-white: #fff;
      --spacing-sm: .5rem;
      --spacing-md: .75rem;
      --spacing-lg: 1rem;
      --radius-md: 10px;
      --z-fixed: 10;
      --font: 'Zen Kaku Gothic New', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: var(--font); 
      background: var(--color-black); 
      color: var(--color-white); 
    }

    .app { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      overflow: hidden; 
    }

    /* Header */
    .header { 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      z-index: var(--z-fixed); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: var(--spacing-lg); 
      padding: var(--spacing-md) var(--spacing-lg); 
      background: rgba(0,0,0,.7); 
      backdrop-filter: blur(8px); 
    }
    .header .left, .header .right { 
      position: absolute; 
      top: 50%; 
      transform: translateY(-50%); 
    }
    .header .left { left: var(--spacing-lg); }
    .header .right { right: var(--spacing-lg); }
    .brand-dot { 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      background: #000; 
      display: grid; 
      place-items: center; 
    }
    .brand-dot img { 
      width: 26px; 
      height: 26px; 
      object-fit: contain; 
      filter: invert(1); 
    }
    .title { 
      margin: 0; 
      font-weight: 600; 
      font-size: 1rem; 
      text-align: center; 
    }

    /* A-Frame scene fills screen under header */
    a-scene { 
      width: 100%; 
      height: 100%; 
      display: block; 
      background: var(--color-black); 
    }

    /* Loader */
    .loader { 
      position: absolute; 
      inset: 0; 
      display: grid; 
      place-items: center; 
      background: rgba(0,0,0,.8); 
      z-index: var(--z-fixed); 
    }
    .loader-inner { 
      text-align: center; 
      padding: 1rem 1.25rem; 
      border: 1px solid rgba(255,255,255,.2); 
      border-radius: 12px; 
      background: rgba(0,0,0,.6); 
    }
    .loader-inner img { 
      width: 64px; 
      height: 64px; 
      display: block; 
      margin: 0 auto .75rem; 
      filter: invert(1); 
    }

    /* Gesture hint */
    .gesture-hint { 
      position: absolute; 
      bottom: 5.5rem; 
      left: 50%; 
      transform: translateX(-50%); 
      display: flex; 
      align-items: center; 
      gap: 1rem; 
      padding: 0.75rem 1.25rem; 
      border-radius: 999px; 
      background: rgba(0,0,0,0.7); 
      border: 1px solid rgba(255,255,255,0.2); 
      backdrop-filter: blur(10px); 
      color: #fff; 
      font-size: 0.8rem; 
      letter-spacing: 0.02em; 
      text-transform: uppercase; 
      opacity: 0; 
      pointer-events: none; 
      transition: opacity 0.4s ease; 
      z-index: calc(var(--z-fixed) + 1); 
    }
    .gesture-hint.visible { opacity: 0.9; }
    .gesture-item { 
      display: flex; 
      align-items: center; 
      gap: 0.35rem; 
      white-space: nowrap; 
    }
    .gesture-emoji { font-size: 1.1rem; }

    /* Mode toggle */
    .mode-toggle {
      position: absolute;
      top: 5rem;
      right: var(--spacing-lg);
      z-index: calc(var(--z-fixed) + 1);
      display: flex;
      gap: 0.5rem;
    }
    .btn {
      background: rgba(255,255,255,.12);
      color: #fff;
      border: 1px solid rgba(255,255,255,.25);
      padding: .45rem .7rem;
      border-radius: 8px;
      font-size: .8rem;
      cursor: pointer;
    }
    .btn.active {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="left">
        <div class="brand-dot"><img src="/assets/lcse-logo-AR-loader.png" alt="LCS+E"></div>
      </div>
      <h1 class="title">Mural AR Experience - MindAR</h1>
      <div class="right"></div>
    </header>

    <!-- Loader -->
    <div class="loader" id="loader">
      <div class="loader-inner">
        <img src="/assets/lcse-logo-AR-loader.png" alt="Loading" />
        <div id="loadingText">Loading AR experience‚Ä¶</div>
      </div>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button class="btn active" id="webModeBtn">Web AR</button>
      <button class="btn" id="mindarModeBtn">Marker AR</button>
    </div>

    <!-- Gesture hint -->
    <div class="gesture-hint" id="gestureHint">
      <span class="gesture-item"><span class="gesture-emoji">üì±</span>Point camera at marker</span>
      <span class="gesture-item"><span class="gesture-emoji">ü§è</span>Scale</span>
      <span class="gesture-item"><span class="gesture-emoji">‚òùÔ∏è</span>Move</span>
    </div>

    <!-- A-Frame Scene with MindAR -->
    <a-scene 
      id="aframeScene"
      mindar-image="imageTargetSrc: /assets/targets.mind" 
      color-space="sRGB" 
      embedded 
      renderer="antialias: true; precision: medium; colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="muralModel" src="/assets/models/LCSE-AR-Back-Wall-Clean-Parented-pipeline.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity 
          id="arModel"
          gltf-model="#muralModel" 
          animation-mixer 
          scale="0.4 0.4 0.4"
          position="0 0 0">
        </a-entity>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // MindAR AR Experience Manager
    class MindARExperience {
      constructor() {
        this.scene = document.getElementById('aframeScene');
        this.loader = document.getElementById('loader');
        this.gestureHint = document.getElementById('gestureHint');
        this.webModeBtn = document.getElementById('webModeBtn');
        this.mindarModeBtn = document.getElementById('mindarModeBtn');
        this.arModel = document.getElementById('arModel');
        this.isWebMode = true;
        this.isAnimationPlaying = false;
        this.gestureHintTimer = null;

        this.init();
      }
      
      init() {
        console.log('üéØ Initializing MindAR Experience...');
        this.setupEventListeners();
        this.setupModeToggle();
      }

      setupEventListeners() {
        // Wait for TensorFlow to be ready
        window.addEventListener('tfready', () => {
          console.log('TensorFlow.js is ready, MindAR can now start');
          this.startMindAR();
        });

        // A-Frame scene events
        this.scene.addEventListener('loaded', () => {
          console.log('‚úÖ A-Frame scene loaded');
          this.hideLoader();
          this.showGestureHint();
        });

        // MindAR events
        this.scene.addEventListener('mindar-image-target-found', () => {
          console.log('üéØ Marker found!');
          this.playAnimation();
        });

        this.scene.addEventListener('mindar-image-target-lost', () => {
          console.log('‚ùå Marker lost');
          this.pauseAnimation();
        });
      }

      setupModeToggle() {
        this.webModeBtn.addEventListener('click', () => {
          if (!this.isWebMode) {
            this.switchToWebMode();
          }
        });

        this.mindarModeBtn.addEventListener('click', () => {
          if (this.isWebMode) {
            this.switchToMindARMode();
          }
        });
      }

      switchToWebMode() {
        console.log('üîÑ Switching to Web AR mode');
        this.isWebMode = true;
        this.webModeBtn.classList.add('active');
        this.mindarModeBtn.classList.remove('active');
        
        // Redirect to web version
        window.location.href = '/index.html';
      }

      switchToMindARMode() {
        console.log('üîÑ Switching to MindAR mode');
        this.isWebMode = false;
        this.mindarModeBtn.classList.add('active');
        this.webModeBtn.classList.remove('active');
        
        // Already in MindAR mode
        this.startMindAR();
      }

      startMindAR() {
        console.log('üöÄ Starting MindAR...');
        try {
          if (this.scene.components && this.scene.components['mindar-image']) {
            console.log('MindAR component found, starting...');
            this.scene.components['mindar-image'].start();
          } else {
            console.error('MindAR component not found');
          }
        } catch (error) {
          console.error('Error starting MindAR:', error);
        }
      }

      playAnimation() {
        if (this.arModel && this.arModel.components && this.arModel.components['animation-mixer']) {
          console.log('üé¨ Playing animation');
          this.arModel.components['animation-mixer'].play();
          this.isAnimationPlaying = true;
        }
      }

      pauseAnimation() {
        if (this.arModel && this.arModel.components && this.arModel.components['animation-mixer']) {
          console.log('‚è∏Ô∏è Pausing animation');
          this.arModel.components['animation-mixer'].stop();
          this.isAnimationPlaying = false;
        }
      }

      hideLoader() {
        setTimeout(() => {
          this.loader.style.display = 'none';
        }, 1000);
      }

      showGestureHint() {
        if (!this.gestureHint) return;
        clearTimeout(this.gestureHintTimer);
        this.gestureHint.classList.add('visible');
        this.gestureHintTimer = setTimeout(() => {
          this.gestureHint.classList.remove('visible');
        }, 6000);
      }
    }
    
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      window.mindarAR = new MindARExperience();
      console.log('üéØ MindAR Experience initialized');
    });
  </script>
</body>
</html>
